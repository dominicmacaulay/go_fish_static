<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Fish</title>
</head>

<body class="app-body">
  <div class="game-page">
    <div class="game-board">
      <div class="game-header go-back">
        <span class="material-symbols-outlined icon--outlined icon--x-large icon--weight-bold">arrow_back</span>
        <span class="game-header__text">Game 1</span>
      </div>

      <div class="player-decks">
        <span class="player-decks-heading">Players</span>

        <div class="player-hands">
          <details class="accordion player-hand">
            <summary>
              <span class="material-symbols-outlined accordion__marker">arrow_right</span>
              <div class="accordion__label">
                <span class="accordian__label name">Dominic</span>
                <div class="accordian__label hand-info">
                  <span class="accordian__label cards">Cards: 7</span>
                  <span class="accordian__label books">Books: 2</span>
                </div>
              </div>

            </summary>
            <div class="hand"></div>
            <div class="books"></div>
          </details>
        </div>
      </div>
    </div>

    <div class="game-feed">
      <div class="game-header show-turn">
        <span class="game-header__text">Game Feed</span>
        <div class="badge-info">Your Turn</div>
      </div>

      <div class="feed-section">
        <div class="feed-content">
          <span class="player-action">Scott Asked Dominic for any 8's</span>

          <div class="action-responses">
            <div class="first-response">
              <span class="material-symbols-outlined icon--x-large icon--weight-bold">subdirectory_arrow_right</span>
              <span class="first-response-message">Go Fish! Dominic did not have any 8's</span>
            </div>

            <div class="second-response">
              <span class="material-symbols-outlined icon--x-large icon--weight-bold">subdirectory_arrow_right</span>
              <span class="second-response-message">You drew a 7 of Diamonds</span>
            </div>
          </div>
        </div>

        <div class="game-actions">
          <div class="action-options">
            <div class="player-form">
              <label class="form-label" for="player-selection">Player</label>
              <select class="form-control form-control--large" id="player-selection">
                <option>Dominic</option>
                <option>Gabriel</option>
                <option>Jullian</option>
              </select>
            </div>

            <div class="card-form">
              <label class="form-label" for="card-selection">Card</label>
              <select class="form-control form-control--large" id="card-selection">
                <option>4</option>
                <option>Jack</option>
                <option>Queen</option>
              </select>
            </div>
          </div>

          <button class="btn game-actions-btn">Ask Gabriel for 7's</button>
        </div>
      </div>
    </div>

    <div class="your-hand">
      <div class="your-header">
        <span class="your-header__text">Your Hand</span>
      </div>

      <div class="your_hand__cards"></div>
    </div>

    <div class="your-books">
      <div class="your-header">
        <div class="your-header__text">Your Books</div>
      </div>

      <div class="your-books__cards"></div>
    </div>
  </div>
</body>

</html>
