<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Fish</title>
</head>

<body>
  <div class="game-page">
    <div class="game-board">
      <div class="game-header go-back">
        <span class="material-symbols-outlined icon--outlined icon--x-large icon--weight-bold">arrow_back</span>
        <span class="game-header__text">Game 1</span>
      </div>

      <div class="player-decks">

      </div>
    </div>

    <div class="game-feed">
      <div class="game-header show-turn">
        <span class="game-header__text">Game Feed</span>
        <div class="badge-info">Your Turn</div>
      </div>

      <div class="feed-section">
        <div class="feed-content"></div>

        <div class="game-actions"></div>
      </div>
    </div>

    <div class="your-hand">
      <div class="your-header">
        <span class="your-header__text">Your Hand</span>
      </div>

      <div class="your_hand__cards"></div>
    </div>

    <div class="your-books">
      <div class="your-header">
        <div class="your-header__text">Your Books</div>
      </div>

      <div class="your-books__cards"></div>
    </div>
  </div>
</body>

</html>
